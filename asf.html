<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مرحباً بك</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #90e0ef, #caf0f8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .welcome-container {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .welcome-container h1 {
      color: #0077b6;
      font-size: 32px;
      margin-bottom: 20px;
    }

    .welcome-container p {
      font-size: 18px;
      color: #023e8a;
      margin-bottom: 30px;
    }

    .welcome-btn {
      background-color: #00b4d8;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .welcome-btn:hover {
      background-color: #0096c7;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="welcome-container">
    <h1>مرحباً بك في موقعنا</h1>
    <p>نحن سعداء بزيارتك، نتمنى لك تجربة ممتعة ومفيدة.</p>
    <a href="ho.html" class="welcome-btn">دخول الموقع</a>
  </div>

</body>
</html>
