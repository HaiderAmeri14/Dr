<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دليلك الشامل</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(-45deg, #f3ec78, #af4261, #2b5876, #4e4376);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      text-align: center;
      color: white;
      margin-top: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px #000;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }

    .icon-box {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s, background 0.3s;
      cursor: pointer;
      text-decoration: none;
    }

    .icon-box:hover {
      transform: scale(1.1);
      background: #fffaec;
    }

    .icon {
      font-size: 2.5em;
    }

    .label {
      margin-top: 8px;
      font-size: 0.9em;
      color: #333;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>دليلك الشامل</h1>
  <div class="container">
    <a class="icon-box" href="https://haiderameri14.github.io/Dr/ho1.html">
      <div class="icon">🏥</div>
      <div class="label">الدليل الصحي</div>
    </a>
    <div class="icon-box">
      <div class="icon">🛒</div>
      <div class="label">أسواق</div>
    </div>
    <div class="icon-box">
      <div class="icon">🍽️</div>
      <div class="label">مطاعم</div>
    </div>
    <div class="icon-box">
      <div class="icon">🛠️</div>
      <div class="label">أعمال حرفية</div>
    </div>
    <div class="icon-box">
      <div class="icon">🏫</div>
      <div class="label">مدارس</div>
    </div>
    <div class="icon-box">
      <div class="icon">🕌</div>
      <div class="label">جوامع</div>
    </div>
  </div>
</body>
</html>
