<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دليلك الشامل</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap');

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: #f2f4f8;
      color: #333;
    }

    .title {
      text-align: center;
      font-size: 2em;
      margin: 30px 0 10px;
      color: #2c3e50;
      font-weight: 600;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .icon-box {
      background: white;
      border-radius: 16px;
      padding: 20px 10px;
      text-align: center;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      cursor: pointer;
      text-decoration: none;
    }

    .icon-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }

    .icon-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #e3e9f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      margin: auto;
      color: #2c3e50;
    }

    .label {
      margin-top: 10px;
      font-size: 0.95em;
      font-weight: 600;
      color: #555;
    }

    @media (max-width: 480px) {
      .icon-circle {
        width: 50px;
        height: 50px;
        font-size: 1.5em;
      }

      .label {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <h1 class="title">دليلك الشامل في محافظة كربلاء</h1>

  <div class="container">
    <a class="icon-box" href="https://haiderameri14.github.io/Dr/ho1.html">
      <div class="icon-circle">🏥</div>
      <div class="label">الدليل الصحي</div>
    </a>
    <div class="icon-box">
      <div class="icon-circle">🛒</div>
      <div class="label">أسواق</div>
    </div>
    <div class="icon-box">
      <div class="icon-circle">🍽️</div>
      <div class="label">مطاعم</div>
    </div>
    <div class="icon-box">
      <div class="icon-circle">🛠️</div>
      <div class="label">أعمال حرفية</div>
    </div>
    <div class="icon-box">
      <div class="icon-circle">🏫</div>
      <div class="label">مدارس</div>
    </div>
    <div class="icon-box">
      <div class="icon-circle">🕌</div>
      <div class="label">جوامع</div>
    </div>
  </div>
</body>
</html>
