<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دليل كربلاء</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    :root {
      --primary-color: #0081a7;
      --primary-light: #2a9d8f;
      --secondary-color: #f77f00;
      --background-color: #f0f4f8;
      --card-bg: #ffffff;
      --text-dark: #2c3e50;
      --text-light: #7f8c8d;
      --shadow-color: rgba(44, 62, 80, 0.1);
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--background-color);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    .header {
      background: var(--primary-color);
      color: #fff;
      text-align: center;
      padding: 24px 20px;
      font-size: 1.8em;
      font-weight: 800;
      box-shadow: 0 4px 15px var(--shadow-color);
      position: sticky;
      top: 0;
      z-index: 500;
    }

    .main-content {
      flex: 1;
      padding-bottom: 90px;
    }

    /* Cards Grid */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    /* Special grid for the health guide card */
    .special-grid {
      display: flex;
      justify-content: center;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 25px 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 150px;
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
    }

    .card-icon {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: var(--background-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2em;
      color: var(--primary-color);
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    .card:hover .card-icon {
      background: var(--primary-color);
      color: var(--card-bg);
    }

    .card-label {
      font-size: 1.1em;
      font-weight: 700;
      color: var(--text-dark);
      transition: color 0.3s ease;
    }
    
    .card:hover .card-label {
        color: var(--primary-light);
    }

    /* Special Card (Health Guide) */
    .card.special {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
      color: #fff;
    }

    .card.special .card-icon {
      background: #fff;
      color: var(--primary-color);
    }

    .card.special:hover .card-icon {
      background: var(--background-color);
      color: var(--primary-light);
    }

    .card.special .card-label {
        color: #fff;
    }

    /* Separator */
    .section-divider {
      height: 1px;
      background: #e0e6ed;
      width: 90%;
      margin: 30px auto;
    }

    /* Footer / Social Section */
    .social-section {
        text-align: center;
        padding: 20px;
    }

    .social-link {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        background: #e9ecef;
        padding: 12px 24px;
        border-radius: 14px;
        color: var(--text-dark);
        font-weight: 500;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .social-link:hover {
        background: #dee2e6;
    }

    .social-link i {
        color: #3b5998;
        font-size: 1.2em;
    }
    
    /* Visitor Counter */
    .visitor-counter {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9em;
        color: var(--text-light);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s forwards;
    }

    .modal-content {
      background-color: var(--card-bg);
      margin: 20% auto;
      padding: 40px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      font-size: 1.3em;
      font-weight: bold;
      color: var(--primary-color);
      position: relative;
      animation: slideIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2.5em;
      color: var(--text-light);
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: var(--text-dark);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-50px) scale(0.9); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .header {
        font-size: 1.4em;
        padding: 20px 15px;
      }
      .grid-container {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        padding: 15px;
      }
      .card-icon {
        width: 60px;
        height: 60px;
        font-size: 1.8em;
      }
      .card-label {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    دليلك الشامل في محافظة كربلاء
  </header>

  <main class="main-content">
    
    <div class="special-grid">
      <a class="card special" href="https://haiderameri14.github.io/Dr/ho1.html">
        <div class="card-icon">
          <i class="fa-solid fa-kit-medical"></i>
        </div>
        <div class="card-label">الدليل الصحي</div>
      </a>
    </div>

    <div class="section-divider"></div>

    <div class="grid-container">
      <div class="card" onclick="showModal()">
        <div class="card-icon">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="card-label">أسواق</div>
      </div>
      
      <div class="card" onclick="showModal()">
        <div class="card-icon">
          <i class="fa-solid fa-utensils"></i>
        </div>
        <div class="card-label">مطاعم</div>
      </div>
      
      <div class="card" onclick="showModal()">
        <div class="card-icon">
          <i class="fa-solid fa-wrench"></i>
        </div>
        <div class="card-label">أعمال حرفية</div>
      </div>
      
      <div class="card" onclick="showModal()">
        <div class="card-icon">
          <i class="fa-solid fa-school"></i>
        </div>
        <div class="card-label">مدارس</div>
      </div>
      
      <div class="card" onclick="showModal()">
        <div class="card-icon">
          <i class="fa-solid fa-hotel"></i>
        </div>
        <div class="card-label">فنادق ومقاهي</div>
      </div>

    </div>

    <div class="section-divider"></div>

    <section class="social-section">
      <a href="https://www.facebook.com/share/15vN4EsGHe/" target="_blank" class="social-link">
          <i class="fa-brands fa-facebook"></i>
          <span>تابع صفحتنا على فيسبوك</span>
      </a>
    </section>
    
    <div class="visitor-counter">
      <p>
        <img
          src="https://hitwebcounter.com/counter/counter.php?page=21231088&style=0010&nbdigits=6&type=page&initCount=0"
          alt="عداد الزوار"
          style="vertical-align: middle; margin-right: 8px; border: none; height: 20px;"
        />
        عدد الزوار الإجمالي
      </p>
      
      <p style="margin-top: 20px; font-weight: 500;">
        تصميم وبرمجة: <strong>حيدر العامري</strong>
      </p>
    </div>
  </main>
  
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <p>قريباً ستُضاف هذه الخدمة<br />مع تحيات فريق العمل</p>
    </div>
  </div>

  <script>
    function showModal() {
      document.getElementById("myModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    window.onclick = function (event) {
      const modal = document.getElementById("myModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>

</body>
</html>
