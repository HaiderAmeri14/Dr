<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دليلك الشامل</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #222;
      position: relative;
    }

    /* خلفية زخرفية متحركة */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff0d'%3E%3Ccircle cx='10' cy='10' r='2'/%3E%3Ccircle cx='0' cy='0' r='1'/%3E%3Ccircle cx='20' cy='20' r='1'/%3E%3C/g%3E%3C/svg%3E");
      animation: scrollBG 60s linear infinite;
      z-index: -1;
    }

    @keyframes scrollBG {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(-50%, -50%);
      }
    }

    .title {
      text-align: center;
      color: white;
      margin-top: 30px;
      font-size: 2.2em;
      text-shadow: 2px 2px 5px #000;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.1s;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 25px;
    }

    .icon-box {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      text-decoration: none;
      transform-style: preserve-3d;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }

    .icon-box:hover {
      transform: rotateY(10deg) rotateX(10deg) scale(1.1);
      box-shadow: 0 20px 35px rgba(0,0,0,0.4);
    }

    .icon {
      font-size: 2.8em;
      transform: translateZ(20px);
    }

    .label {
      margin-top: 10px;
      font-size: 0.95em;
      color: #333;
      font-weight: bold;
      transform: translateZ(10px);
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .icon-box:nth-child(1) { animation-delay: 0.3s; }
    .icon-box:nth-child(2) { animation-delay: 0.5s; }
    .icon-box:nth-child(3) { animation-delay: 0.7s; }
    .icon-box:nth-child(4) { animation-delay: 0.9s; }
    .icon-box:nth-child(5) { animation-delay: 1.1s; }
    .icon-box:nth-child(6) { animation-delay: 1.3s; }
  </style>
</head>
<body>
  <h1 class="title">دليلك الشامل في محافظة كربلاء</h1>

  <div class="container">
    <a class="icon-box" href="https://haiderameri14.github.io/Dr/ho1.html">
      <div class="icon">🏥</div>
      <div class="label">الدليل الصحي</div>
    </a>
    <div class="icon-box">
      <div class="icon">🛒</div>
      <div class="label">أسواق</div>
    </div>
    <div class="icon-box">
      <div class="icon">🍽️</div>
      <div class="label">مطاعم</div>
    </div>
    <div class="icon-box">
      <div class="icon">🛠️</div>
      <div class="label">أعمال حرفية</div>
    </div>
    <div class="icon-box">
      <div class="icon">🏫</div>
      <div class="label">مدارس</div>
    </div>
    <div class="icon-box">
      <div class="icon">🕌</div>
      <div class="label">جوامع</div>
    </div>
  </div>
</body>
</html>
