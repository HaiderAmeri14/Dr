<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>دليل الأطباء </title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to bottom, #e0f7fa, #ffffff);
    margin: 0; padding: 0;
    direction: rtl; text-align: center;
  }
  .top-banner {
    background-color: #0077b6;
    color: white;
    font-size: 14px;
    padding: 5px 0;
    overflow: hidden;
  }
  .top-banner marquee {
    font-weight: bold;
  }
  .nav-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0;
    perspective: 1000px;
  }
  .nav-button {
    background: linear-gradient(145deg, #00b4d8, #0077b6);
    border-radius: 12px;
    box-shadow: 3px 3px 6px #005f87, -3px -3px 6px #00d1ff;
    color: white;
    font-size: 24px;
    font-weight: bold;
    padding: 10px;
    text-decoration: none;
    display: inline-block;
    width: 45px;
    height: 45px;
    line-height: 45px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .nav-button:hover {
    transform: rotateX(10deg) rotateY(10deg) scale(1.05);
    box-shadow: 6px 6px 10px #004a67, -6px -6px 10px #00f0ff;
    cursor: pointer;
  }
  h1 {
    margin: 10px 0 20px;
    color: #023e8a;
    font-size: 22px;
  }
  #search {
    width: 90%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  .card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    margin: 20px auto;
    padding: 20px;
    max-width: 500px;
    text-align: right;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    transform-style: preserve-3d;
  }
  .card:hover {
    transform: rotateY(3deg) scale(1.02);
    box-shadow: 0 20px 30px rgba(0,0,0,0.25);
  }
  .field {
    margin-bottom: 12px;
    font-size: 17px;
    line-height: 1.6;
  }
  .field strong {
    color: #0077b6;
  }
  .field.name-field {
    font-weight: bold;
    color: #d6336c;
    font-size: 18px;
  }
  .btn-group {
    display: flex;
    justify-content: flex-start;
    gap: 10px;
    margin-top: 15px;
  }
  .call-btn,
  .map-btn {
    display: inline-block;
    padding: 10px 18px;
    background-color: #00b4d8;
    color: white;
    border: none;
    border-radius: 10px;
    text-decoration: none;
    font-size: 22px;
    transition: background 0.3s;
    user-select: none;
  }
  .call-btn:hover,
  .map-btn:hover {
    background-color: #0096c7;
  }
  .footer {
    margin-top: 40px;
    padding: 10px;
    font-size: 14px;
    color: #555;
  }
  .stars {
    cursor: pointer;
    font-size: 24px;
    color: #f7b500;
    user-select: none;
    display: inline-block;
  }
  .star {
    padding: 0 3px;
  }
</style>
</head>
<body>

<div class="top-banner">
  <marquee direction="right">📱 تطبيق العيادات الطبية - البحث عن الطبيب بسهولة وسرعة</marquee>
</div>

<div class="nav-buttons">
  <a href="https://haiderameri14.github.io/Dr/mu.html" class="nav-button" title="صفحة المختبرات">🔬</a>
  <a href="https://haiderameri14.github.io/Dr/ho.html" class="nav-button" title="العودة إلى الصفحة الرئيسية">🏠</a>
</div>

<h1>دليل الأطباء</h1>
<input type="text" id="search" placeholder="🔍 ابحث عن طبيب أو تخصص..." onkeyup="filterDoctors()" />

<div id="doctorList"></div>

<div class="footer">برمجة وتصميم: <strong>حيدر العامري</strong> ©</div>

<script>
const DOCTORS_API = 'https://api.sheetbest.com/sheets/69580d8a-8ac2-413d-9b67-22bc2506e85e';  // بيانات الأطباء
const RATINGS_API = 'https://sheetdb.io/api/v1/tmtkv91fxhnn6'; // تقييمات SheetDB

let doctors = [];
let ratings = [];

// تحميل بيانات الأطباء والتقييمات معًا
async function loadData() {
  try {
    const [doctorsRes, ratingsRes] = await Promise.all([
      fetch(DOCTORS_API),
      fetch(RATINGS_API)
    ]);
    doctors = await doctorsRes.json();
    ratings = await ratingsRes.json();

    displayDoctors();
  } catch(err) {
    console.error('خطأ في جلب البيانات:', err);
  }
}

// دالة لحساب متوسط التقييم لكل طبيب حسب الاسم
function getAverageRating(name) {
  const doctorRatings = ratings.filter(r => r.name === name);
  if (doctorRatings.length === 0) return 0;
  const sum = doctorRatings.reduce((acc, r) => acc + Number(r.rating), 0);
  return (sum / doctorRatings.length);
}

// دالة لجلب تقييم المستخدم الحالي من localStorage
function getUserRating(name) {
  const userRatings = JSON.parse(localStorage.getItem('userRatings') || '{}');
  return userRatings[name] || 0;
}

// حفظ تقييم المستخدم في localStorage
function saveUserRating(name, rating) {
  const userRatings = JSON.parse(localStorage.getItem('userRatings') || '{}');
  userRatings[name] = rating;
  localStorage.setItem('userRatings', JSON.stringify(userRatings));
}

// عرض الأطباء مع التقييمات
function displayDoctors() {
  const container = document.getElementById('doctorList');
  container.innerHTML = '';

  const today = new Date().toISOString().split('T')[0];
  const filteredDoctors = doctors.filter(doc => !doc.hide_date || doc.hide_date > today);

  filteredDoctors.reverse().forEach(doc => {
    const phone = (doc.phone || '').replace(/^'/, '').replace(/'$/, '');
    const mapLink = doc.map || '';

    // متوسط التقييم
    const avgRating = getAverageRating(doc.name);
    // تقييم المستخدم الحالي (حسب localStorage)
    const userRating = getUserRating(doc.name);

    let fieldsHTML = '';
    if (doc.name) fieldsHTML += `<div class="field name-field">👨‍⚕️ <strong>الاسم:</strong> ${doc.name}</div>`;
    if (doc.specialty) fieldsHTML += `<div class="field">🏥 <strong>التخصص:</strong> ${doc.specialty}</div>`;
    if (doc.address) fieldsHTML += `<div class="field">📍 <strong>العنوان:</strong> ${doc.address}</div>`;
    if (phone) fieldsHTML += `<div class="field">📞 <strong>الهاتف:</strong> ${phone}</div>`;
    if (doc.holiday) fieldsHTML += `<div class="field">❌ <strong>أيام العطلة:</strong> ${doc.holiday}</div>`;
    if (doc.notes) fieldsHTML += `<div class="field">📝 <strong>ملاحظات:</strong> ${doc.notes}</div>`;

    let buttonsHTML = `<div class="btn-group">`;
    if (phone) buttonsHTML += `<a href="tel:${phone}" class="call-btn" title="اتصل الآن">📞</a>`;
    if (mapLink) buttonsHTML += `<a href="${mapLink}" class="map-btn" target="_blank" rel="noopener" title="عرض على الخريطة">🗺️</a>`;
    buttonsHTML += `</div>`;

    // نجوم متوسط التقييم (تقريب لأقرب 0.5)
    const roundedAvg = Math.round(avgRating * 2) / 2;

    let avgStarsHTML = `<div class="field"><strong>⭐ متوسط التقييم:</strong> `;
    for (let i = 1; i <= 5; i++) {
      if (i <= roundedAvg) {
        avgStarsHTML += '★';
      } else if (i - 0.5 === roundedAvg) {
        avgStarsHTML += '⯪'; // نجمة نصفية (تقديرية)
      } else {
        avgStarsHTML += '☆';
      }
    }
    avgStarsHTML += ` (${avgRating.toFixed(2)})</div>`;

    // نجوم تقييم المستخدم (تعديل التقييم)
    let userStarsHTML = `
      <div class="field">
        <strong>⭐ تقييمك:</strong>
        <span class="stars" data-name="${doc.name}" data-rated="${userRating}">
          ${[1,2,3,4,5].map(i => `<span class="star" data-value="${i}">${i <= userRating ? '★' : '☆'}</span>`).join('')}
        </span>
      </div>
    `;

    if(fieldsHTML){
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = fieldsHTML + buttonsHTML + avgStarsHTML + userStarsHTML;
      container.appendChild(card);
    }
  });
}

// فلترة الأطباء حسب البحث
function filterDoctors() {
  const keyword = normalize(document.getElementById('search').value);
  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    const cardText = normalize(card.innerText);
    card.style.display = cardText.includes(keyword) ? 'block' : 'none';
  });
}

function normalize(text) {
  return text
    .toLowerCase()
    .replace(/[أإآا]/g, 'ا')
    .replace(/ى/g, 'ي')
    .replace(/ؤ/g, 'و')
    .replace(/ئ/g, 'ي')
    .replace(/ة/g, 'ه')
    .replace(/[\u064B-\u065F]/g, '')
    .replace(/\s+/g, ' ')
    .trim();
}

// التعامل مع نقرات تقييم النجوم
document.addEventListener('click', function(e) {
  if (e.target.classList.contains('star')) {
    const star = e.target;
    const value = parseInt(star.getAttribute('data-value'));
    const starsContainer = star.parentElement;
    const doctorName = starsContainer.getAttribute('data-name');

    // تحديث عرض النجوم للمستخدم فوراً
    starsContainer.setAttribute('data-rated', value);
    [...starsContainer.children].forEach(s => {
      const starValue = parseInt(s.getAttribute('data-value'));
      s.textContent = starValue <= value ? '★' : '☆';
    });

    // إرسال التقييم (إضافة صف جديد) إلى SheetDB
    fetch(RATINGS_API, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: doctorName, rating: value, created_at: new Date().toISOString() })
    })
    .then(res => {
      if (!res.ok) throw new Error('فشل إرسال التقييم');
      return res.json();
    })
    .then(() => {
      // تحديث localStorage لتذكر تقييم المستخدم
      saveUserRating(doctorName, value);
      // إعادة تحميل التقييمات من API لتحديث المتوسط (اختياري)
      return fetch(RATINGS_API);
    })
    .then(res => res.json())
    .then(newRatings => {
      ratings = newRatings;
      displayDoctors();
    })
    .catch(err => {
      console.error('خطأ في إرسال التقييم:', err);
      alert('حدث خطأ أثناء إرسال التقييم. حاول مرة أخرى.');
    });
  }
});

// بدء التحميل
loadData();

</script>

</body>
</html>
