<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دليل المختبرات</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f0f9ff, #ffffff);
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }

    .top-banner {
      background-color: #0d47a1;
      color: white;
      font-size: 14px;
      padding: 5px 0;
      overflow: hidden;
    }

    .top-banner marquee {
      font-weight: bold;
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px 0;
      background-color: #e3f2fd;
      border-bottom: 1px solid #90caf9;
      flex-wrap: wrap;
    }

    .top-buttons a {
      display: inline-block;
      font-size: 26px;
      text-decoration: none;
      padding: 12px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .top-buttons a:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
    }

    h1 {
      margin: 10px 0 20px;
      color: #0d47a1;
      font-size: 22px;
    }

    #search {
      width: 90%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      text-align: right;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .card:hover {
      transform: rotateY(3deg) scale(1.02);
      box-shadow: 0 20px 30px rgba(0,0,0,0.25);
    }

    .field {
      margin-bottom: 12px;
      font-size: 17px;
      line-height: 1.6;
    }

    .field strong {
      color: #0d47a1;
    }

    .lab-name {
      font-size: 20px;
      color: #c62828;
      font-weight: bold;
      background: #ffecec;
      padding: 4px 10px;
      border-radius: 8px;
      display: inline-block;
      margin-right: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
    }

    .call-btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 18px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-size: 15px;
      transition: background 0.3s;
    }

    .call-btn:hover {
      background-color: #0d47a1;
    }

    .footer {
      margin-top: 40px;
      padding: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="top-banner">
    <marquee direction="right">🧪 دليل المختبرات الطبية - البحث بسهولة وسرعة</marquee>
  </div>

  <div class="top-buttons">
    <a href="https://haiderameri14.github.io/Dr/dr.html" title="دليل الأطباء">🩺</a>
    <a href="https://haiderameri14.github.io/Dr/ho.html" title="الصفحة الرئيسية">🏠</a>
  </div>

  <h1>دليل المختبرات</h1>
  <input type="text" id="search" placeholder="🔍 ابحث عن مختبر..." onkeyup="filterLabs()" />

  <div id="labList"></div>

  <div class="footer">برمجة وتصميم: <strong>حيدر العامري</strong> ©</div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwQMMzmV96oKhiKuCWioFHi7XacyB-3g7cGWg2ifWuSfL2fgRqfehkskCKdcEqRTaH_SQ/exec';
    let labs = [];

    async function loadLabs() {
      try {
        const res = await fetch(`${SCRIPT_URL}?action=getSheetData`);
        const data = await res.json();
        const today = new Date().toISOString().split('T')[0];
        labs = data.filter(lab =>
          lab.specialty && lab.specialty.includes("المختبرات") &&
          (!lab.hide_date || lab.hide_date > today)
        );
        displayLabs();
      } catch (error) {
        console.error('Error fetching labs data:', error);
        document.getElementById('labList').innerHTML = '<p style="color:red; text-align:center;">حدث خطأ أثناء جلب البيانات. يرجى التأكد من أن رابط السكربت صحيح.</p>';
      }
    }

    function displayLabs() {
      const container = document.getElementById('labList');
      container.innerHTML = '';
      
      [...labs].reverse().forEach(lab => {
        const phone = (lab.phone || '').replace(/^'/, '').replace(/'$/, '');
        const name = lab.name?.trim();
        const address = lab.address?.trim();
        const holiday = lab.holiday?.trim();
        const notes = lab.notes?.trim();

        const card = document.createElement('div');
        card.className = 'card';

        let content = '';

        if (name) content += `<div class="field">🏷️ <strong>اسم المختبر:</strong> <span class="lab-name">${name}</span></div>`;
        if (address) content += `<div class="field">📍 <strong>العنوان:</strong> ${address}</div>`;
        if (phone) content += `<div class="field">📞 <strong>الهاتف:</strong> ${phone}</div>`;
        if (holiday) content += `<div class="field">❌ <strong>أيام العطلة:</strong> ${holiday}</div>`;
        if (notes) content += `<div class="field">📝 <strong>ملاحظات:</strong> ${notes}</div>`;
        if (phone) content += `<a href="tel:${phone}" class="call-btn">📞 اتصل الآن</a>`;

        if (content) {
          card.innerHTML = content;
          container.appendChild(card);
        }
      });
    }

    function filterLabs() {
      const keyword = normalize(document.getElementById('search').value);
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const cardText = normalize(card.innerText);
        card.style.display = cardText.includes(keyword) ? 'block' : 'none';
      });
    }

    function normalize(text) {
      return text
        .toLowerCase()
        .replace(/[أإآا]/g, 'ا')
        .replace(/ى/g, 'ي')
        .replace(/ؤ/g, 'و')
        .replace(/ئ/g, 'ي')
        .replace(/ة/g, 'ه')
        .replace(/[\u064B-\u065F]/g, '')
        .replace(/\s+/g, ' ')
        .trim();
    }

    loadLabs();
  </script>
</body>
</html>
