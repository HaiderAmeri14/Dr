<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اتصل بنا</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f0f4f8, #dfe9f3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contact-form {
      background-color: #ffffff;
      padding: 40px;
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      padding: 15px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      .contact-form {
        padding: 25px;
      }

      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-form">
    <h2>نموذج الاتصال</h2>
    <form action="https://formsubmit.co/hp.sniper99hp.sniper99@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="رسالة جديدة من موقعك">

      <div class="form-group">
        <label for="name">الاسم الكامل</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="subject">عنوان الرسالة</label>
        <input type="text" id="subject" name="subject" required>
      </div>

      <div class="form-group">
        <label for="message">نص الرسالة</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit">إرسال الرسالة</button>
    </form>
  </div>

</body>
</html>
